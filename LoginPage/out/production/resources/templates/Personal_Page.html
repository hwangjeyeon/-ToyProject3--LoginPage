<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <title>개인 페이지</title>
    <style>
        

        .tag_container {
            max-width: 700px;
            margin: auto;
            margin-top: 50px;
            text-align: center;
        }

        .profile-container {
            max-width: 700px;
            margin: auto;
            margin-top: 20px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            height: 250px;
            margin-bottom: 20px; /* 메모장과의 간격을 조절 */
           
        }

        .profile-picture-container {
            flex-basis: 70%; /* 프로필 사진 영역을 70%로 설정 */
            border: 1px solid black; /* 검은색 테두리 추가 */
        }

        .profile-picture {
            max-width: 100%;
            display: block;
            margin: 20px auto;
            
        }

        .file-upload {
            display: none;
        }

        .memo-container {
            max-width: 600px;
            margin: auto;
            margin-top: 40px; /* 프로필 사진과의 간격을 늘림 */
            text-align: center;
        }

        .memo-textarea {
            width: 100%;
            height: 150px;
            resize: vertical;
            margin-bottom: 10px;
        }

        .album-container {
            max-width: 700px;
            margin: auto;
            margin-top: 50px;
            text-align: center;
        }

        .album-input {
            display: none;
        }

        .album-photos {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            min-height:500px;
        }

        .album-photos img {
            max-width: 200px;
            margin: 10px;
        }

        .btn-container {
            flex-basis: 30%; /* 버튼 영역을 30%로 설정 */
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            margin-left: 20px; /* 프로필 사진과의 간격을 조절 */
            height: 250px;
        }
    </style>
</head>
<body>
    <h1 class="tag_container" th:text="|사용자: ${member.name}의 개인페이지입니다.|">사용자: 이름의 개인페이지입니다</h1>
    <br>
    <hr>
    <br>
    <div class="profile-container">
        <div class="profile-picture-container">
            <img src="" alt="프로필 사진" class="profile-picture">
        </div>
        <div class="btn-container">
            <label for="profilePicture" class="btn btn-primary">프로필 사진 선택</label>
            <input type="file" id="profilePicture" class="file-upload">
        </div>
    </div>
    <div class="memo-container">
        <form>
            <textarea class="memo-textarea" placeholder="메모를 작성하세요"></textarea>
            <button type="submit" class="btn btn-success">저장</button>
        </form>
    </div>
    <hr>

    <div class="album-container">
        <h2 th:text="|사용자: ${member.name}의 앨범|" style="margin-bottom: 60px;">사용자: 이름의 앨범</h2>
        <label for="albumPhotos" class="btn btn-primary">앨범 사진 선택</label>
        <input type="file" id="albumPhotos" class="album-input" multiple>
        <div class="album-photos">
            <!-- 앨범 사진이 여기에 표시됩니다. -->
        </div>
    </div>
</body>
</html>
