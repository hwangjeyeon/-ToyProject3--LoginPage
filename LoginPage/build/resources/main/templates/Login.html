<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <title>로그인 페이지</title>
    <style>
        .login_container{
            max-width: 560px;
            align-content: center;
            margin: auto;
        }

        .input{
            width: 560px;
            font-size: 15px;
            height: 50px;
            align-content: center;
            margin: auto;
            border: 0;
            border-radius: 0;
            outline: none;
            padding-left: 10px;
            background-color: #DEDEDE;
            
        }
        
        body{
            min-width: 1500px;
        }

        .button_design{
            border-radius: 100px;
        }
        

    </style>
</head>
<body>

    <div class="login_container" style="margin-top:150px";>
        <div>
            <div class="py-5 text-center">
                <h2>로그인</h2>
            </div>
    
            <form>
                <div style="margin-bottom: 20px;">
                    <input id="P_id" class="input" placeholder="아이디를 입력하세요" type="text">
                </div>
                <div style="margin-bottom: 40px;">
                    <input id="password" class="input" placeholder="비밀번호를 입력하세요" type="password">
                </div>
                
                <hr />

                <div class="row">
                    <div class="col">
                        <button class="w-100 btn btn-primary btn-lg button_design" type="submit">로그인</button>
                    </div>
                    <div class="col">
                        <button class="w-100 btn btn-secondary btn-lg button_design" type="button">회원가입</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</body>
</html>
